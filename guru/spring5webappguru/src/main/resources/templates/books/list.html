<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr>
        <tr th:each="book : ${books}">
        <td th:text="${book.id}">Title</td>
        <td th:text="${book.title}">Publisher</td>
        <td th:text="${book.publisher.name}">Publisher</td>
    </tr>
</table>

</body>
</html>
