<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">Title</td>
        <td th:text="${author.firstName}">Publisher</td>
        <td th:text="${author.lastName}">Publisher</td>
    </tr>
</table>

</body>
</html>
